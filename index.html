<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Using Pure JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator by Using Pure Javascript</h1>
    <div class="main">
        <form name="form">
            <input type="text" name="textview" class="textview">
        </form>
        <table>
            <tr>
                <td><input onclick="clean()" type="button" value="AC" class="button"></td>
                <td><input onclick="back()" type="button" value="C" class="button"></td>
                <td><input onclick="insert('/')" type="button" value="รท" class="button"></td>
                <td><input  onclick="insert('*')" type="button" value="*" class="button"></td>
            </tr>
            <tr>
                <td><input onclick="insert('7')" type="button" value="7" class="button"></td>
                <td><input onclick="insert('8')" type="button" value="8" class="button"></td>
                <td><input onclick="insert('9')" type="button" value="9" class="button"></td>
                <td><input onclick="insert('-')" type="button" value="-" class="button"></td>
            </tr>
            <tr>
                <td><input onclick="insert('4')" type="button" value="4" class="button"></td>
                <td><input onclick="insert('5')" type="button" value="5" class="button"></td>
                <td><input onclick="insert('6')" type="button" value="6" class="button"></td>
                <td><input onclick="insert('+')" type="button" value="+" class="button"></td>
            </tr>
            <tr>
                <td><input onclick="insert('1')" type="button" value="1" class="button"></td>
                <td><input onclick="insert('2')" type="button" value="2" class="button"></td>
                <td><input onclick="insert('3')" type="button" value="3" class="button"></td>
                <td rowspan="5"><input onclick="equal()" style="height: 110px;" type="button" value="=" class="button"></td>
            </tr>
            <tr>
                <td colspan="2"><input onclick="insert('0')" style="width: 100%;" type="button" value="0" class="button"></td>
                <td><input onclick="insert('.')" type="button" value="." class="button"></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
